<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.productCart.home.title">Carts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cart" [routerLink]="['/cart/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.productCart.home.createLabel">
            Create a new Cart
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="carts?.length === 0">
        <span jhiTranslate="gatewayApp.productCart.home.notFound">No carts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="carts && carts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.productCart.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.productCart.createdDate">Created Date</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.productCart.expiredDate">Expired Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cart of carts ;trackBy: trackId">
                    <td><a [routerLink]="['/cart', cart.id, 'view']">{{ cart.id }}</a></td>
                    <td>{{ cart.status }}</td>
                    <td>{{ cart.createdDate | date:'mediumDate' }}</td>
                    <td>{{ cart.expiredDate | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cart', cart.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cart', cart.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cart)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
